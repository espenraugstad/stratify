<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stratify</title>
  </head>
  <body>
    <header>
      <div id="logo"><a href="home.html">Stratify</a></div>
      <div id="right-side">
        <a href="home.html">Home</a>
        <div class="dropdown-logout">
          <div class="dropdown-content" id="logoutBtn">Logout</div>
          <div id="user"></div>
        </div>
      </div>
    </header>
    <div class="container" id="top-container">
      <h1>Create random playlist</h1>
      <p class="text-center">
        Create a new playlist with random songs from your existing library.
      </p>
      <p class="text-center">
        Choose a name for your new playlist, and the number of songs you want in
        it.
      </p>
      <div id="new-random">
        <div id="input-fields">
          <label for="new-random-name">Playlist name: </label>
          <input id="new-random-name" type="text" />

          <label for="new-random-num">Number of songs: </label>
          <input id="new-random-num" type="number" />
        </div>

        <button id="create-new-random">Create</button>
      </div>
    </div>

    <script src="./script/random_playlist.js" type="module"></script>
  </body>
</html>
