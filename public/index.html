<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stratify</title>
  </head>
  <body>
    <nav>
      <div class="nav-logo flex flex-align-items">
        <img src="./assets/logo_on_light.png" alt="" class="logo-img" />
        <span class="nav-name">Stratify</span>
      </div>
      <div class="menu flex flex-align-items">
        <div class="modes flex flex-center-all">
          <img src="./assets/darkmode.png" alt="" class="mode" />
        </div>
        <ul class="flex">
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">About</a></li>
        </ul>
        <img src="./assets/placeholder_on_light.png" alt="" class="menu-img" />
      </div>
    </nav>
    <main>
      <div class="container flex flex-center-all flex-col">
        <h1>Welcome</h1>
        <p class="center-text">
          Merge, create, and populate multiple playlists at once.
        </p>
        <button id="login">Login with Spotify</button>
      </div>
    </main>
    <footer>Created by Espen Raugstad</footer>
    <script src="./script/index.js" type="module"></script>
  </body>
</html>
