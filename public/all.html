<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Stratify</title>
  </head>
  <body>
    <header>
      <div id="logo"><a href="home.html">Stratify</a></div>
      <div id="right-side">
        <a href="home.html">Home</a>
        <div class="dropdown-logout">
          <div class="dropdown-content" id="logoutBtn">Logout</div>
          <div id="user"></div>
        </div>
      </div>
    </header>

    <div class="container" id="all-container">
      <h1>Select Playlists</h1>
      <p class="text-center">
        Add all songs from one playlist to another. NOTE! Will not add
        duplicates or delete songs from either playlist.
      </p>
      <div class="playlists" id="playlists">
        <div id="copy-from">
          <h2>I want to add from this list...</h2>
          <div class="select-all">
            <input id="show-all" type="checkbox" />
            <label for="show-all"> Show all my lists </label>
          </div>
          <div id="copy-from-lists"></div>
        </div>

        <button id="add-button" class="button">Add &#10142;</button>

        <div id="copy-to">
          <h2>...to this list</h2>
          <div class="select-all"></div>
          <div id="copy-to-lists"></div>
        </div>
      </div>
    </div>
    <script src="./script/all.js" type="module"></script>
  </body>
</html>
