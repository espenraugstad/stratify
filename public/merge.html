<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Stratify</title>
  </head>
  <body>
    <nav>
      <div id="header-left">
          <a href="home.html"><img src="./imgs/logolightCircle1.png" alt="" id="logo" /><span
            >Stratify</span
          ></a>
        </div>
    <div id="header-right">
      <a href="home.html">Home</a>
      <div class="dropdown-logout">
        <div class="dropdown-content" id="logoutBtn">Logout</div>
        <div id="user"></div>
      </div>
      <span class="material-icons" id="mode"> light_mode </span>
    </div>
  </nav>

    <main>
        <div class="container center-flex center-align-flex">
            <h1>Merge</h1>
            <div class="double-col">


              <div class="left-col">
                <h3 class="text-center">Merge from these playlists...</h3>
                <input type="checkbox" name="" id="all-lists">
                <label for="all-lists">Show all my lists</label>
                <div id="playlists-div"></div>
              </div>



              <div class="right-col flexbox flex-col">
                <h3 class="text-center">...to this list</h3>
                <div id="selector">
                  <!-- <select name="target-playlist" id="target-playlist">
                    <option value=""> -- Select target playlist --</option>
                   </select> -->
                   <div id="select-target">-- Select target playlist ---</div>
                </div>
                
              
                  
                  
                <h3 class="text-center">or...</h3>
                <div>
                  <span class="new-button">+</span>
                  Create new list
                </div>
                <div class="flexbox"></div>
                <button id="merge" class="center-self">Merge</button>
              </div>
            </div>
        </div>
      </main>


      <footer>Created by Espen Raugstad</footer>
      <script src="./script/merge.js" type="module"></script>
  </body>
</html>
