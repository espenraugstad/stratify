<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratify</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div id="logo"><a href="home.html">Stratify</a></div>
      <div id="right-side">
        <a href="home.html">Home</a>
        <div class="dropdown-logout">
          <div class="dropdown-content" id="logoutBtn">Logout</div>
          <div id="user"></div>
        </div>
      </div>
    </header>

    <div class="container" id="top-container">
        <h1>Delete playlists</h1>
        <p class="text-center">Select the playlists you want to delete. Note! You can only delete playlists you own!</p>
        <div class="delete-playlists">
            <div><h2>My playlists</h2>
                <div class="playlist-col" id="playlists"></div></div>
              
              <div>
                <h2>Playlists to delete</h2>
                <div class="playlist-col" id="playlists-to-delete">Selected lists will appear here. Click to remove a list.</div>
              </div> 
        </div>
        <button id="deleteListsBtn">Delete</button>
    </div>

    <script src="./script/delete.js" type="module"></script>
  </body>
</html>
