<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stratify</title>
  </head>
  <body>
    <header>
      <div id="logo"><a href="home.html">Stratify</a></div>
      <div id="right-side">
        <a href="home.html">Home</a>
        <div class="dropdown-logout">
          <div class="dropdown-content" id="logoutBtn">Logout</div>
          <div id="user"></div>
        </div>
      </div>
    </header>
    <div class="container" id="home-container">
      <h1>Welcome</h1>
      <p>What do you want to do today?</p>
      <div id="menu">
        <div class="menu-item button-box" id="all">
          Add all songs from one or more playlists to another
        </div>
        <div class="menu-item button-box" id="delete">Delete one or more playlists</div>
        <div class="button-box" id="random-playlist">Create a new playlist with random songs from your other playlists.</div>
      </div>
    </div>
    <script src="./script/home.js" type="module"></script>
  </body>
</html>
