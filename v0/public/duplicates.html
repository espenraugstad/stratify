<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stratify</title>

</head>
<body>
    <header>
        <div id="logo"><a href="home.html">Stratify</a></div>
        <div id="right-side">
          <a href="home.html">Home</a>
          <div class="dropdown-logout">
            <div class="dropdown-content" id="logoutBtn">Logout</div>
            <div id="user"></div>
          </div>
        </div>
      </header>

      <div class="container" id="top-container">
          <h1>Find duplicates</h1>
          <p>Locate duplicate songs in a playlist.</p>
          <h2>Select a playlist to search</h2>
          <select id="playlistSelector" name="playlists" ></select>
          <div id="duplicateOptions" class="text-center">
              <h3>Search options</h3>
              <p>By default this search will on check for identical songs.</p>
              <div id="duplicateOptionsSelections">
                <input type="radio" name="options" id="default" value="default" checked>
                <label for="default">Only identical songs</label>
                <input type="radio" name="options" id="songArtist" value="default">
                <label for="default">Include same song + artist</label>
              </div>
          </div>
          <button id="duplicatesBtn">Search</button>
          <div id="foundDuplicates">
              <h3>Tracks</h3>
              <h3>Duplicates</h3>
          </div>
      </div>

    <script src="./script/duplicate.js" type="module"></script>
</body>
</html>
